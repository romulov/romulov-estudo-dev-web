<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    <h2>Lista sem ordem</h2>
    <ul>
        <li>Café</li>
        <li>Chá</li>
        <li>Leite</li>
    </ul>

    <h2>Lista ordenada</h2>
    <ol>
        <li>Primeiro</li>
        <li>Segundo</li>
        <li>Terceiro</li>
    </ol>
    <h2>Lista de Descrição</h2>
    <dl>
        <dt>Café:</dt>
        <dd>Bebida quente de cor preta</dd>
        <dt>Leite</dt>
        <dd>Bebida gelada de cor branca</dd>
    </dl>
</body>
</html>
