<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 02</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="color rgb">
        <h1>RGB</h1>
        <div class="rgbRed">rgba(250, 0, 0, 0.5)</div>
        <div class="rgbGreen">rgba(0, 250, 0, 0.5)</div>
        <div class="rgbBlue">rgba(0, 0, 250, 0.5)</div>
    </div>
    <div class="color hex">
        <h1>HEX</h1>
        <div class="hexRed">#ff000080</div>
        <div class="hexGreen">#00ff0080</div>
        <div class="hexBlue">#0000ff80</div>
    </div>
    <div class="color hsl">
        <h1>HSL</h1>
        <div class="hslRed">hsla(0, 100%, 50%, 0.5)</div>
        <div class="hslGreen">hsla(120, 100%, 50%, 0.5)</div>
        <div class="hslBlue">hsla(240, 100%, 50%, 0.5)</div>
    </div>
</body>
</html>
